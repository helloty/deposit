<script>
    $(function () {
        var NebPay = require("nebpay");
        var nebPay = new NebPay();

        var dappAddress = "n1g9x8ZaYH4PfTi8BJoTNvpA7S6rYjYQ433";
        //检查扩展是否已安装
        //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中1
        setTimeout(function () {
            if (typeof (webExtensionWallet) === "undefined") {
                //alert ("扩展钱包未安装，请先安装.")
                $("#noExtension").show();
            }
        }, 500);

        $('#search').on('click', function () {
            var token = $('#userId').val();
            if (token == '') {
                layer.msg('账本密钥不能为空');
                return;
            }
            sessionStorage.setItem('iaccount_token', token);
            var to = dappAddress;
            var value = "0";
            var callFunction = "get";
            var callArgs = [];
            callArgs.push(token);
            nebPay.simulateCall(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbSearch
            });
        })

        function cbSearch(resp) {
            var result = resp.result
            if (result === 'null' || result == '') {
                myChart.setOption(option);
                myChart2.setOption(option2);
                $('.myAccount').css('height', 'auto');
            } else {
                myChart.setOption(option);
                myChart2.setOption(option2);
                $('.myAccount').css('height', 'auto');
                /* Vue.set(app, 'list', obj);
                 $('#app').show();*/

                var resultObj = JSON.parse(result);
                var len = resultObj.value.split('|-').length;
                var obj = [];
                for (var i = 0; i < len; i++) {
                    var temp = {
                        value: resultObj.money.split('|-')[i],
                        name: getChartName(resultObj.value.split('|-')[i]),
                    }
                    obj.push(temp);
                }
                var xAxis = [];
                var yAxis = [];
                for (var i = 0; i < len; i++) {
                    xAxis.push(resultObj.date.split('|-')[i])
                    yAxis.push(resultObj.money.split('|-')[i])
                }
                myChart.setOption({
                    series: [{data: obj}]
                });

                myChart2.setOption({
                    xAxis: {
                        data: xAxis
                    },
                    series: [{data: yAxis}]
                });
            }

        }

        $("#push").click(function () {
            var userId = $('#userId').val();
            var xfType = $('#xfType').val();
            var money = $('#money').val();
            var xfDate = $('#xfDate').val();
            var remark = $('#remark').val();
            if (userId == '') {
                layer.msg('账本token不能为空');
                return;
            } else if (xfType == '') {
                layer.msg('消费类型不能为空');
                return;
            } else if (money == '') {
                layer.msg('消费金额不能为空');
                return;
            }else if(xfDate){
                layer.msg('消费时间不能为空');
                return;
            }
            var to = dappAddress;
            var value = "0";
            var callFunction = "save"
            var callArgs = [];
            callArgs.push(userId);
            callArgs.push(xfType.toString());
            callArgs.push(money.toString());
            callArgs.push(xfDate)
            nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbPush
            });
        });

        function cbPush(resp) {
            console.log("response of push: " + resp)
        }
    })
</script>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
    function getChartName(value) {
        if (value == 1) {
            return '衣';
        } else if (value == 2) {
            return '食';
        } else if (value == 3) {
            return '住';
        } else if (value == 4) {
            return '行';
        } else if (value == 5) {
            return '其他';
        }
    }

    var myChart = echarts.init(document.getElementById('main1'));
    var option = {
        title: {
            text: '我的账本',
            subtext: '消费占比',

        tooltip: {

            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {

        },

            {

                data: [],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,

                    }
                }
            }
        ]
    };
    //-------------------------------------------------
    var myChart2 = echarts.init(document.getElementById('main2'));
    var option2 = {

            text: 'ECharts 入门示例'
        },
        tooltip: {},

            data: ['消费']
        },
        xAxis: {
            data: []
        },
        yAxis: {},

        }]
    };


</script>
